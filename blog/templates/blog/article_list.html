{% extends 'blog/base.html' %}
{% block main %}
    {% for article in object_list %}
        <article>
            <h2>
                {{article.title}}
            </h2>
            <div>
                {{article.author}}
            </div>
            <p>
                {{article.content}}
            </p>
            <div>
                {{article.publish}}
            </div>
        </article>
        <hr>
    {% empty %}
        <div>Nothing to show</div>
    {% endfor %}
{% endblock %}
